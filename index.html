<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stili.css">
    <title>Document</title>
</head>
<body>
    <div class="Document">
        <div class="aram">
            <div class="title">Мои заметки</div>
            <button class="zamzam" class="title" id="bth-modalOpen">Новая заметка</button>
            <div class="teg">Теги</div>
            <li class="tegi" id="1">Все</li>
            <li class="tegi" id="2">Идеи</li>
            <li class="tegi" id="3">Личное</li>
            <li class="tegi" id="4">Работа</li>
            <li class="tegi">Список покупок</li>
        </div>
        <div class="lada">
            <div class="stroka">
                <input class="poisk" type="text" placeholder="Поиск">
                <button class="foto" id="search-bth"><img class="foto" src="./images/Vector.jpg" alt="Лупа"></button>
            </div>
            <div class="sidan">
                <span class="h1">Сдать отчёт</span>
                <span class="h2">23 июля 2024</span>
                <span class="h2">Работа</span>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="modal">
            <button class="modal_close" id="modal-close">X</button>
            <form class="modal_form">
                <input class="modal_input" id="modal-input" type="text" placeholder="Заголовок">
                <select class="modal_input" name="select" id="modal-select">
                    <option value="value1">Значение1</option>
                    <option value="value2">Значение2</option>
                    <option value="value3">Значение3</option>
                </select>
                <button class="modal_bth-save" id="modal-save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./js.js" defer></script>
</body>
</html>

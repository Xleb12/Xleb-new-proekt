<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="Document">
        <div class="aram">
            <div class="title">Мои заметки</div>
            <button class="zamzam" class="title" id="bth-modalOpen">Новая заметка</button>
            <div class="teg" id="menu">Теги</div>
        </div>
        <div class="lada">
            <div class="stroka">
                <input class="poisk" type="text" placeholder="Поиск" id="search">
                <button class="foto" id="search-bth"><img class="foto" src="./images/Vector.jpg" alt="Лупа"></button>
            </div>
            <div class="sidan" id="list">

                <button class="modal_bth-save" id="modal-save">Сохранить</button>

        </div>

</html>
